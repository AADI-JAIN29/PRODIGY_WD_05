<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Awesome Font  for search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="app-title">Weather App</h1>
            
            <div class="search-box">
                <input type="text" placeholder="Enter city name" spellcheck="false" id="cityInput" autocomplete="off" />
                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="weather" style="display: none;">
                <!-- Weather content will show after search -->
                <div class="weather-main">
                    <img src="" class="weather-icon" alt="Weather" />
                    <div class="temperature">
                        <h1 class="temp"></h1>
                        <h2 class="city"></h2>
                        <p class="condition"></p>
                    </div>
                </div>
                
                <div class="details">
                    <div class="col">
                        <span class="value humidity-value"></span>
                        <p class="label">Humidity</p>
                    </div>
                    <div class="col">
                        <span class="value wind-value"></span>
                        <p class="label">Wind Speed</p>
                    </div>
                    <div class="col">
                        <span class="value feels-like"></span>
                        <p class="label">Feels Like</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
